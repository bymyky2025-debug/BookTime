<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Időpontfoglalás</title>

    <link rel="stylesheet" href="Full.css" />

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("Pi8bBAb-9NUxOTkF1");
        })();
    </script>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevWeek">←</button>
            <span id="currentWeekLabel">Hét betöltése...</span>
            <button id="nextWeek">→</button>
        </div>

        <div id="calendarGrid"></div>
    </div>

    <div id="portal" style="display:none">
        <div>
            <div class="dialogBox" id="addEventDialogBox" style="display:none">
                <button onclick="closePortal()">×</button>
                <h3>Időpont lefoglalása</h3>

                <p id="selectedAppointment"></p>

                <form id="addEventForm" autocomplete="off">
                    <label for="contactName">Név:</label>
                    <input type="text" name="contactName" id="contactName" required />

                    <label for="contactEmail">E‑mail:</label>
                    <input type="email" name="contactEmail" id="contactEmail" required />

                    <label for="contactTel">Telefonszám:</label>
                    <input type="tel" name="contactTel" id="contactTel" required />

                    <input type="submit" value="Foglalás küldése" />
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
